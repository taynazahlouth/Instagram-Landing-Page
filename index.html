<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular">
        </div>
         <!-- atalho: div.instagram-phone-->
        <div class="instagram-continue">
          <div class="group">
            <img src="instagram-logo.png" class="instagram-logo" alt="logo do instagram">
            <div class="profile-photo">
                <img src="eu2.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como taynazahlouth</a> 
            <a href="#" class="instagram-logout">Remover conta</a>
          </div>
          <div class="group">
            <!-- atalho: p.class-->
            <p class="not-account">Não é taynazahlouth?</p> 
            <p class="not-account">
              <!-- span.link-blue-->
              <span class="link-blue">Alternar contas</span>
              ou 
              <span class="link-blue">Inscreva-se</span>
            </p>
          </div>
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
